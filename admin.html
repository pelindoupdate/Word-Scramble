<main class="admin-shell">

  <section class="admin-top">
    <!-- KIRI: Admin Key -->
    <div class="card panel">
      <div class="card-title">
        <span class="icon">ğŸ”</span>
        <h3>Admin Key</h3>
      </div>

      <div class="input-row">
        <input id="adminKey" type="text" placeholder="Masukkan ADMIN KEY..." />
        <button id="saveKeyBtn" type="button">Simpan Key</button>
      </div>

      <div class="hint-box">
        <small class="muted">Key disimpan di browser (session) agar tidak perlu isi ulang.</small>
      </div>
      <div id="adminMsg" class="message"></div>
    </div>

    <!-- KANAN: Tambah Istilah -->
    <div class="card panel">
      <div class="card-title">
        <span class="icon">â•</span>
        <h3>Tambah Istilah</h3>
      </div>

      <form id="addForm" class="admin-form">
        <div class="field">
          <label>Istilah</label>
          <input id="term" type="text" maxlength="40" placeholder="contoh: PELABUHAN" required />
        </div>

        <div class="field">
          <label>Kategori</label>
          <input id="category" type="text" maxlength="30" placeholder="contoh: Brand" />
        </div>

        <div class="field">
          <label>Level</label>
          <select id="level">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
        </div>

        <div class="field">
          <label>Status</label>
          <select id="active">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>

        <div class="admin-form-actions">
          <div id="adminMsgAdd" class="message mini"></div>
          <button type="submit">â• Tambah Istilah</button>
        </div>
      </form>
    </div>
  </section>

  <!-- BAWAH: Daftar Istilah -->
  <section class="card panel admin-bottom">
    <div class="panel-head">
      <h3>ğŸ“š Daftar Istilah</h3>
      <button class="ghost" id="refreshBtn" type="button">â†» Refresh</button>
    </div>

    <div class="table admin-table">
      <div class="row head admin-row-head">
        <div>#</div>
        <div>Nama Istilah</div>
        <div>Kategori</div>
        <div>Status</div>
        <div class="right">Aksi</div>
      </div>
      <div id="termsTable" class="rows"></div>
    </div>
  </section>

</main>
